
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resume Architect - High-Fidelity CV Builder">
    <title>Resume Architect | Professional CV Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FAFAFA',
              foreground: '#0F172A',
              accent: {
                DEFAULT: '#0052FF',
                secondary: '#4D7CFF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Calistoga', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --print-width: 210mm;
            --print-height: 297mm;
        }
        body {
            background-color: #FAFAFA;
            color: #0F172A;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        @media print {
            body { 
                background-color: white !important; 
                margin: 0; 
                padding: 0; 
            }
            .no-print { display: none !important; }
            .print-footer { display: none !important; }
            @page { 
                size: A4; 
                margin: 0; 
            }
            /* Hide page indicators when printing */
            .resume-container::before,
            .resume-container::after {
                display: none !important;
            }

            /* ==== VARIANT 1: CONTINUOUS FLOW (Default) ==== */
            .resume-container.continuous {
                width: 100% !important;
                margin: 0 !important;
                padding: 15mm 18mm !important;
                box-shadow: none !important;
                border: none !important;
            }
            /* Natural, readable sizing */
            .resume-container.continuous h1 {
                font-size: 1.9rem !important;
                margin-bottom: 0.4rem !important;
            }
            .resume-container.continuous h1 + p {
                font-size: 1rem !important;
            }
            .resume-container.continuous h2 {
                font-size: 0.65rem !important;
                margin-bottom: 0.85rem !important;
            }
            .resume-container.continuous h3 {
                font-size: 0.85rem !important;
            }
            .resume-container.continuous p,
            .resume-container.continuous li,
            .resume-container.continuous span,
            .resume-container.continuous a {
                font-size: 0.66rem !important;
                line-height: 1.4 !important;
            }
            .resume-container.continuous section {
                margin-bottom: 1.25rem !important;
            }
            .resume-container.continuous .space-y-7 > * + * {
                margin-top: 1.1rem !important;
            }
            .resume-container.continuous .space-y-6 > * + * {
                margin-top: 1rem !important;
            }
            .resume-container.continuous .space-y-5 > * + * {
                margin-top: 0.9rem !important;
            }
            /* Smart page breaks - avoid mid-item breaks */
            .resume-container.continuous .avoid-break {
                page-break-inside: avoid;
                break-inside: avoid;
            }

            /* ==== VARIANT 2: STRICT 2-PAGE ==== */
            .resume-container.strict-2-page {
                width: 100% !important;
                margin: 0 !important;
                padding: 12mm 15mm !important;
                box-shadow: none !important;
                border: none !important;
            }
            /* Aggressive compression for 2 pages max */
            .resume-container.strict-2-page h1 {
                font-size: 1.7rem !important;
                margin-bottom: 0.3rem !important;
            }
            .resume-container.strict-2-page h1 + p {
                font-size: 0.92rem !important;
            }
            .resume-container.strict-2-page h2 {
                font-size: 0.58rem !important;
                margin-bottom: 0.7rem !important;
            }
            .resume-container.strict-2-page h3 {
                font-size: 0.78rem !important;
            }
            .resume-container.strict-2-page p,
            .resume-container.strict-2-page li,
            .resume-container.strict-2-page span,
            .resume-container.strict-2-page a {
                font-size: 0.62rem !important;
                line-height: 1.35 !important;
            }
            .resume-container.strict-2-page section {
                margin-bottom: 1rem !important;
            }
            .resume-container.strict-2-page .space-y-7 > * + * {
                margin-top: 0.9rem !important;
            }
            .resume-container.strict-2-page .space-y-6 > * + * {
                margin-top: 0.8rem !important;
            }
            .resume-container.strict-2-page .space-y-5 > * + * {
                margin-top: 0.7rem !important;
            }
            .resume-container.strict-2-page ul li {
                margin-bottom: 0.2rem !important;
            }
            /* Allow breaks to fit in 2 pages */
            .resume-container.strict-2-page * {
                page-break-inside: auto !important;
                break-inside: auto !important;
            }

            /* Common rules for both variants */
            .resume-container {
                min-height: auto !important;
                overflow: visible !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
            .resume-container .grid-cols-12 {
                display: grid !important;
            }
            /* Ensure images print correctly */
            img {
                display: block !important;
                opacity: 1 !important;
                visibility: visible !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }
        .resume-viewport {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 4rem 1rem;
        }
        .resume-container {
            width: var(--print-width);
            min-height: var(--print-height);
            background: white;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.1);
            padding: 20mm;
            flex-shrink: 0;
            position: relative;
        }
        /* Visual page boundary indicator - only for strict-2-page variant */
        .resume-container.strict-2-page::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: var(--print-height);
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                #0052FF 0px,
                #0052FF 10px,
                transparent 10px,
                transparent 20px
            );
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }
        .resume-container.strict-2-page::after {
            content: 'Page 1 ends here â€¢ Page 2 ends at bottom';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: calc(var(--print-height) - 10px);
            background: #0052FF;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.8;
            font-family: 'JetBrains Mono', monospace;
        }
        @media (max-width: 210mm) {
            .resume-viewport { padding: 1rem; overflow-x: auto; justify-content: flex-start; }
        }
        .avoid-break {
            break-inside: avoid;
            page-break-inside: avoid;
        }
    </style>
</head>
<body class="antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
