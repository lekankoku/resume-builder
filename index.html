
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resume Architect - High-Fidelity CV Builder">
    <title>Resume Architect | Professional CV Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FAFAFA',
              foreground: '#0F172A',
              accent: {
                DEFAULT: '#0052FF',
                secondary: '#4D7CFF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Calistoga', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --print-width: 210mm;
            --print-height: 297mm;
        }
        body {
            background-color: #FAFAFA;
            color: #0F172A;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        @media print {
            body { 
                background-color: white !important; 
                margin: 0; 
                padding: 0; 
                counter-reset: page;
            }
            .no-print { display: none !important; }
            @page { 
                size: A4; 
                margin: 0; 
                orphans: 3;
                widows: 3;
            }
            .resume-container {
                width: 100% !important;
                margin: 0 !important;
                padding: 13mm 16mm 16mm 16mm !important; /* Balanced padding for readability */
                box-shadow: none !important;
                border: none !important;
                min-height: auto !important;
                position: relative;
            }
            /* Hide page boundary indicators when printing */
            .resume-container::before,
            .resume-container::after {
                display: none !important;
            }
            /* Balanced font sizes for print - fits in 2 pages with proper spacing */
            .resume-container h1 {
                font-size: 1.75rem !important; /* Name */
                margin-bottom: 0.35rem !important;
                line-height: 1.1 !important;
            }
            .resume-container h1 + p {
                font-size: 1rem !important; /* Title under name */
                margin-bottom: 0.5rem !important;
            }
            .resume-container h2 {
                font-size: 0.58rem !important; /* Section headers */
                margin-bottom: 0.85rem !important;
                margin-top: 0.3rem !important;
            }
            .resume-container h3 {
                font-size: 0.78rem !important; /* Job titles, degrees */
                line-height: 1.25 !important;
                margin-bottom: 0.2rem !important;
            }
            .resume-container h4 {
                font-size: 0.52rem !important;
            }
            .resume-container section {
                margin-bottom: 1.3rem !important;
            }
            /* Body text with better readability */
            .resume-container p,
            .resume-container li,
            .resume-container span,
            .resume-container a {
                font-size: 0.62rem !important; /* ~10pt - readable */
                line-height: 1.4 !important;
            }
            /* Logical spacing throughout */
            .resume-container header {
                margin-bottom: 1.4rem !important;
                padding-bottom: 1.4rem !important;
            }
            .resume-container .space-y-7 > * + * {
                margin-top: 1.2rem !important;
            }
            .resume-container .space-y-6 > * + * {
                margin-top: 1rem !important;
            }
            .resume-container .space-y-5 > * + * {
                margin-top: 0.85rem !important;
            }
            .resume-container .space-y-4 > * + * {
                margin-top: 0.65rem !important;
            }
            .resume-container .space-y-3 > * + * {
                margin-top: 0.5rem !important;
            }
            .resume-container .gap-8 {
                gap: 1.75rem !important;
            }
            /* Better list spacing */
            .resume-container ul {
                margin-top: 0.35rem !important;
                margin-bottom: 0.25rem !important;
            }
            .resume-container ul li {
                margin-bottom: 0.25rem !important;
                padding-bottom: 0.1rem !important;
            }
            /* Sidebar spacing */
            .resume-container aside {
                padding-left: 1.25rem !important;
            }
            .resume-container aside section {
                margin-bottom: 1.1rem !important;
            }
            /* Grid sections spacing */
            .resume-container .grid > main,
            .resume-container .grid > aside {
                padding-top: 0.2rem !important;
            }
            .resume-container .space-y-8 > * + * {
                margin-top: 1.25rem !important;
            }
            .resume-container .space-y-6 > * + * {
                margin-top: 1rem !important;
            }
            .resume-container .space-y-10 > * + * {
                margin-top: 1.5rem !important;
            }
            /* Footer hidden - removed page numbers */
            .print-footer {
                display: none !important;
            }
            /* Smart page break handling - allow content to flow naturally */
            .avoid-break {
                page-break-inside: avoid;
                break-inside: avoid;
            }
            /* Allow sections to break if they're too large */
            section.avoid-break {
                page-break-inside: auto !important;
                break-inside: auto !important;
            }
            /* Only avoid breaks within individual items */
            .avoid-break > div {
                page-break-inside: avoid;
                break-inside: avoid;
            }
            /* Ensure content flows naturally across pages */
            .resume-container > div {
                page-break-inside: auto !important;
            }
        }
        .resume-viewport {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 4rem 1rem;
        }
        .resume-container {
            width: var(--print-width);
            min-height: var(--print-height);
            background: white;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.1);
            padding: 20mm;
            flex-shrink: 0;
            position: relative;
        }
        /* Visual page boundary indicator */
        .resume-container::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: var(--print-height);
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                #0052FF 0px,
                #0052FF 10px,
                transparent 10px,
                transparent 20px
            );
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }
        .resume-container::after {
            content: 'Page 1 ends here â€¢ Page 2 starts below';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: calc(var(--print-height) - 10px);
            background: #0052FF;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.8;
            font-family: 'JetBrains Mono', monospace;
        }
        @media (max-width: 210mm) {
            .resume-viewport { padding: 1rem; overflow-x: auto; justify-content: flex-start; }
        }
        .avoid-break {
            break-inside: avoid;
            page-break-inside: avoid;
        }
    </style>
</head>
<body class="antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
