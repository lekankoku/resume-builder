
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resume Architect - High-Fidelity CV Builder">
    <title>Resume Architect | Professional CV Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FAFAFA',
              foreground: '#0F172A',
              accent: {
                DEFAULT: '#0052FF',
                secondary: '#4D7CFF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Calistoga', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --print-width: 210mm;
            --print-height: 297mm;
        }
        body {
            background-color: #FAFAFA;
            color: #0F172A;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        @media print {
            body { 
                background-color: white !important; 
                margin: 0; 
                padding: 0; 
                counter-reset: page;
            }
            .no-print { display: none !important; }
            @page { 
                size: A4; 
                margin: 0; 
                orphans: 3;
                widows: 3;
            }
            .resume-container {
                width: 100% !important;
                margin: 0 !important;
                padding: 15mm 15mm 25mm 15mm !important;
                box-shadow: none !important;
                border: none !important;
                min-height: auto !important;
                max-height: 594mm !important; /* 2 pages max */
                position: relative;
                overflow: hidden;
            }
            /* Hide page boundary indicators when printing */
            .resume-container::before,
            .resume-container::after {
                display: none !important;
            }
            /* Tighter spacing and smaller fonts for print to fit 2 pages */
            .resume-container h1 {
                font-size: 2.25rem !important; /* Reduced from ~3.75rem */
                margin-bottom: 0.25rem !important;
            }
            .resume-container h2 {
                font-size: 0.65rem !important; /* Slightly smaller section headers */
                margin-bottom: 1rem !important;
            }
            .resume-container h3 {
                font-size: 0.95rem !important; /* Slightly smaller */
            }
            .resume-container section {
                margin-bottom: 1.5rem !important;
            }
            /* Reduce body text sizes */
            .resume-container p,
            .resume-container li,
            .resume-container span {
                font-size: 0.7rem !important; /* Slightly smaller for better fit */
                line-height: 1.4 !important;
            }
            /* Adjust header padding */
            .resume-container header {
                margin-bottom: 1.5rem !important;
                padding-bottom: 1.5rem !important;
            }
            .resume-container .space-y-8 > * + * {
                margin-top: 1.25rem !important;
            }
            .resume-container .space-y-6 > * + * {
                margin-top: 1rem !important;
            }
            .resume-container .space-y-10 > * + * {
                margin-top: 1.5rem !important;
            }
            /* Fixed footer for every printed page */
            .print-footer {
                display: flex !important;
                position: fixed;
                bottom: 10mm;
                left: 15mm;
                right: 15mm;
                justify-content: space-between;
                align-items: flex-end;
                border-top: 1px solid #f1f5f9;
                padding-top: 2mm;
                z-index: 9999;
                pointer-events: none;
            }
            .print-footer a {
                pointer-events: auto;
            }
            .page-counter::after {
                counter-increment: page;
                content: "Page " counter(page);
            }
            /* Prevent page breaks in critical areas */
            .avoid-break {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
            /* Force page break after first page if needed */
            .force-page-break {
                page-break-after: always !important;
                break-after: page !important;
            }
        }
        .resume-viewport {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 4rem 1rem;
        }
        .resume-container {
            width: var(--print-width);
            min-height: var(--print-height);
            max-height: calc(var(--print-height) * 2); /* Max 2 pages */
            background: white;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.1);
            padding: 20mm;
            flex-shrink: 0;
            position: relative;
        }
        /* Visual page boundary indicator */
        .resume-container::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: var(--print-height);
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                #0052FF 0px,
                #0052FF 10px,
                transparent 10px,
                transparent 20px
            );
            z-index: 1;
            pointer-events: none;
            opacity: 0.3;
        }
        .resume-container::after {
            content: 'Page 1 ends here â€¢ Page 2 starts below';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: calc(var(--print-height) - 10px);
            background: #0052FF;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 2;
            pointer-events: none;
            opacity: 0.8;
            font-family: 'JetBrains Mono', monospace;
        }
        @media (max-width: 210mm) {
            .resume-viewport { padding: 1rem; overflow-x: auto; justify-content: flex-start; }
        }
        .avoid-break {
            break-inside: avoid;
            page-break-inside: avoid;
        }
    </style>
</head>
<body class="antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
